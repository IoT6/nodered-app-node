<script type='text/x-red' data-template-name='ttn send'>
  <div class='form-row'>
    <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
    <input type='text' id='node-input-name' placeholder='Name'>
  </div>

  <br/>

  <div class="form-row">
    <label for="node-input-app"><i class="fa fa-desktop"></i> App</label>
    <input type="text" id="node-input-app">
  </div>
</script>

<script type='text/x-red' data-help-name='ttn send'>
  <p>
    This node sends messages to the specified application on The Things Network. Use a payload like:
    <pre>{
  devId: 'my-uno',
  // port: 1,
  payload: new Buffer('0011', 'hex'),
  // payload: [0x00, 0x11],
  // payload: { led: true },
}</pre>
  </p>
</script>

<script type='text/javascript'>
  RED.nodes.registerType('ttn send', {
    category: 'output',
    color:    '#d8c0d7',
    defaults: {
      name: {
        value: '',
        type: 'string',
        required: false,
      },
      app: {
        type: 'ttn app',
        required: true,
      }
    },
    inputs:  1,
    outputs: 0,
    icon: 'feed.png',
    label: function() {
      return this.name || 'ttn send';
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>
